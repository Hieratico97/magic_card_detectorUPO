<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Scan Results - MTG Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #b79d5b;
            --bg-dark: #121212;
            --glass: rgba(20, 20, 20, 0.95);
            --text: #e0e0e0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
        }

        .results-container {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 2rem;
            width: 95%;
            max-width: 1600px; /* Más ancho para aprovechar pantallas grandes */
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            animation: slideUp 0.5s ease-out;
        }

        h1 {
            font-family: 'Cinzel', serif;
            text-align: center;
            color: var(--primary);
            margin: 0 0 1.5rem 0;
            font-size: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
            letter-spacing: 2px;
        }

        /* Grid Layout */
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
        }

        .image-column {
            display: flex;
            flex-direction: column;
        }

        .column-title {
            text-align: center;
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* --- MARCO DE IMAGEN (FRAME) --- */
        .image-frame {
            /* Altura Fija: Crucial para la simetría */
            height: 60vh; 
            min-height: 400px;
            
            background: #050505; /* Casi negro, pero sutilmente más claro para ver el límite */
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden; 
            position: relative;
            
            /* Flexbox para centrar el contenido si la imagen es muy pequeña */
            display: flex; 
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        /* --- IMÁGENES --- */
        /* Regla universal para las imágenes dentro del frame */
        .fitted-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* La clave: llena el espacio sin deformar */
            display: block;
        }

        /* --- ZOOM CONTAINER --- */
        .zoom-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: none; /* Oculta el ratón para inmersión */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            will-change: transform;
            transform-origin: center center;
            transition: none; /* Respuesta instantánea */
        }

        .zoomed {
            transform: scale(2.5); /* Factor de Zoom */
        }

        /* --- BOTÓN --- */
        .actions {
            text-align: center;
            margin-top: 2rem;
        }

        .btn {
            background: var(--primary);
            color: #000;
            font-weight: 800;
            text-decoration: none;
            padding: 1rem 4rem;
            border-radius: 4px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            border: 1px solid var(--primary);
        }

        .btn:hover {
            background: transparent;
            color: var(--primary);
            box-shadow: 0 0 20px rgba(183, 157, 91, 0.2);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Móvil */
        @media (max-width: 768px) {
            .comparison-grid { grid-template-columns: 1fr; gap: 1rem; }
            .image-frame { height: 40vh; }
            .results-container { padding: 1rem; width: 100%; border-radius: 0; height: 100%; }
        }
    </style>
</head>
<body>

    <div class="results-container">
        <h1>Detection Analysis</h1>

        <div class="comparison-grid">
            
            <div class="image-column">
                <div class="column-title">Original Source</div>
                <div class="image-frame">
                    {% if original_image_b64 %}
                        <img src="data:image/png;base64,{{ original_image_b64 }}" class="fitted-image" alt="Original">
                    {% else %}
                        <p style="color:#666;">No Source</p>
                    {% endif %}
                </div>
            </div>

            <div class="image-column">
                <div class="column-title" style="color: var(--primary);">Identified Cards (Hover)</div>
                <div class="image-frame" style="border-color: rgba(183, 157, 91, 0.3);">
                    {% if result_image_b64 %}
                        <div class="zoom-wrapper" id="zoomBox">
                            <img src="data:image/png;base64,{{ result_image_b64 }}" class="zoom-image" id="zoomImg" alt="Processed">
                        </div>
                    {% else %}
                        <p style="color:#666;">Detection Failed</p>
                    {% endif %}
                </div>
            </div>

        </div>

        <div class="actions">
            <a href="{{ url_for('index') }}" class="btn">Scan Another</a>
        </div>
    </div>

    <script>
        const zoomBox = document.getElementById('zoomBox');
        const zoomImg = document.getElementById('zoomImg');

        if (zoomBox && zoomImg) {
            zoomBox.addEventListener('mousemove', function(e) {
                // 1. Coordenadas del rectángulo de la IMAGEN (no del contenedor)
                const rect = zoomImg.getBoundingClientRect();
                
                // 2. Verificar si el cursor está DENTRO de la imagen visible
                // (object-fit: contain deja espacios vacíos, queremos ignorarlos)
                if (
                    e.clientX >= rect.left && 
                    e.clientX <= rect.right && 
                    e.clientY >= rect.top && 
                    e.clientY <= rect.bottom
                ) {
                    // Calcular posición relativa (0 a 100%)
                    const x = ((e.clientX - rect.left) / rect.width) * 100;
                    const y = ((e.clientY - rect.top) / rect.height) * 100;

                    // Mover origen y aplicar zoom
                    zoomImg.style.transformOrigin = `${x}% ${y}%`;
                    
                    if (!zoomImg.classList.contains('zoomed')) {
                        zoomImg.classList.add('zoomed');
                    }
                } else {
                    // Si salimos de la imagen (al espacio negro), quitar zoom
                    zoomImg.classList.remove('zoomed');
                }
            });

            zoomBox.addEventListener('mouseleave', function() {
                zoomImg.classList.remove('zoomed');
                
                // Reset suave al centro
                setTimeout(() => {
                    zoomImg.style.transition = 'transform 0.3s ease';
                    zoomImg.style.transformOrigin = 'center center';
                    // Quitar transición para que el próximo movimiento sea rápido
                    setTimeout(() => { zoomImg.style.transition = 'none'; }, 300);
                }, 50);
            });
        }
    </script>

</body>
</html>
